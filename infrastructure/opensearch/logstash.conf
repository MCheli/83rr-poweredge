input {
  beats {
    port => 5044
  }

  # Direct docker logs input via syslog
  syslog {
    port => 5514
    type => "docker"
  }
}

filter {
  # Parse docker logs
  if [container] {
    mutate {
      add_field => { "service" => "%{[container][name]}" }
      add_field => { "image" => "%{[container][image][name]}" }
    }
  }

  # Parse common log formats
  if [message] =~ /^\d{4}-\d{2}-\d{2}/ {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:log_message}" }
    }
  }

  # Add environment labels
  mutate {
    add_field => { "environment" => "homelab" }
    add_field => { "infrastructure" => "83rr-poweredge" }
  }

  # Clean up unwanted fields
  mutate {
    remove_field => [ "agent", "ecs", "host" ]
  }
}

output {
  opensearch {
    hosts => ["opensearch:9200"]
    index => "logs-homelab-%{+YYYY.MM.dd}"
    template_name => "homelab-logs"
    template => {
      "index_patterns" => ["logs-homelab-*"]
      "settings" => {
        "number_of_shards" => 1
        "number_of_replicas" => 0
      }
      "mappings" => {
        "properties" => {
          "@timestamp" => { "type" => "date" }
          "message" => { "type" => "text" }
          "service" => { "type" => "keyword" }
          "level" => { "type" => "keyword" }
          "environment" => { "type" => "keyword" }
        }
      }
    }
  }

  # Debug output
  stdout {
    codec => rubydebug
  }
}