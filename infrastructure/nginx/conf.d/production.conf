# Home Assistant (ha.markcheli.com)
server {
    listen 443 ssl;
    http2 on;
    server_name ha.markcheli.com;

    ssl_certificate /etc/nginx/certs/wildcard-markcheli.crt;
    ssl_certificate_key /etc/nginx/certs/wildcard-markcheli.key;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;  # SAMEORIGIN for HA iframe components
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Increase buffer sizes for Home Assistant
    proxy_buffers 8 32k;
    proxy_buffer_size 64k;

    location / {
        proxy_pass http://homeassistant;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (required for Home Assistant frontend)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Extended timeouts for WebSocket connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}

# Plex Media Server (plex.markcheli.com)
# Note: Plex runs on host network, so we connect via host gateway
server {
    listen 443 ssl;
    http2 on;
    server_name plex.markcheli.com;

    ssl_certificate /etc/nginx/certs/wildcard-markcheli.crt;
    ssl_certificate_key /etc/nginx/certs/wildcard-markcheli.key;

    # Security headers (relaxed for Plex compatibility)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;

    location / {
        proxy_pass http://plex;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Plex
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Large file streaming
        proxy_buffering off;
        client_max_body_size 0;
        proxy_read_timeout 86400;
    }
}

# Seafile (seafile.markcheli.com)
server {
    listen 443 ssl;
    http2 on;
    server_name seafile.markcheli.com;

    ssl_certificate /etc/nginx/certs/wildcard-markcheli.crt;
    ssl_certificate_key /etc/nginx/certs/wildcard-markcheli.key;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;

    client_max_body_size 0;  # Unlimited file uploads

    # Seafile fileserver for uploads/downloads
    location /seafhttp {
        rewrite ^/seafhttp(.*)$ $1 break;
        proxy_pass http://seafile_fileserver;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_read_timeout 1200s;
        proxy_request_buffering off;

        client_max_body_size 0;
    }

    # Notification server for real-time sync
    location /notification/ping {
        proxy_pass http://seafile_notification/ping;
        access_log off;
    }

    location /notification {
        proxy_pass http://seafile_notification;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
    }

    location / {
        proxy_pass http://seafile;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_read_timeout 1200s;
        proxy_connect_timeout 1200s;

        # WebSocket for sync
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}

