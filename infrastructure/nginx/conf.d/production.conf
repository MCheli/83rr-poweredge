# Production NGINX Configuration for 83RR PowerEdge Infrastructure
# Currently running services only

# Upstream definitions
upstream flask_api {
    server flask-api:5000;
}

upstream personal_website {
    server personal-website:3000;
}

upstream opensearch_dashboards {
    server opensearch-dashboards:5601;
}

upstream grafana {
    server grafana:3000;
}

upstream prometheus {
    server prometheus:9090;
}

upstream cadvisor {
    server cadvisor:8080;
}

upstream jupyter {
    server jupyterhub-proxy:8000;
}

upstream cookbook {
    server cookbook:80;
}

upstream homeassistant {
    server 192.168.1.121:8123;
}

upstream seafile {
    server seafile:80;
}

upstream seafile_fileserver {
    server seafile:8082;
}

upstream seafile_notification {
    server seafile:8083;
}

upstream plex {
    server plex:32400;
}

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# ═════════════════════════════════════════════════════════════════════════════
# HTTP to HTTPS Redirect (All domains)
# ═════════════════════════════════════════════════════════════════════════════
server {
    listen 80;
    server_name
        www.markcheli.com
        markcheli.com
        flask.markcheli.com
        data.markcheli.com
        cookbook.markcheli.com
        home.markcheli.com
        videos.markcheli.com
        files.markcheli.com
        flask-dev.ops.markcheli.com
        logs.ops.markcheli.com
        opensearch.ops.markcheli.com
        dashboard.ops.markcheli.com
        prometheus.ops.markcheli.com
        cadvisor.ops.markcheli.com;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # NGINX metrics for prometheus (internal only)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 172.16.0.0/12;  # Docker networks
        allow 192.168.0.0/16; # Local networks
        allow 10.0.0.0/8;     # Private networks
        deny all;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

