# JupyterLab (jupyter.markcheli.com)
server {
    listen 443 ssl;
    http2 on;
    server_name jupyter.markcheli.com;

    ssl_certificate /etc/nginx/certs/wildcard-markcheli.crt;
    ssl_certificate_key /etc/nginx/certs/wildcard-markcheli.key;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;  # SAMEORIGIN for JupyterLab iframe support
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        proxy_pass http://jupyter;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for JupyterLab
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400;
    }
}

