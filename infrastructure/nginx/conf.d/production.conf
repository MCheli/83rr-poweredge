# Production NGINX Configuration for 83RR PowerEdge Infrastructure
# Handles all public and LAN-only services with domain routing

# Upstream definitions for all services
upstream personal_website {
    server personal-website:3000;
}

upstream flask_api {
    server flask-api:5000;
}

upstream jupyter_hub {
    server jupyter:8000;
}

upstream opensearch_dashboards {
    server opensearch-dashboards:5601;
}

upstream grafana {
    server grafana:3000;
}

upstream prometheus {
    server prometheus:9090;
}

upstream cadvisor {
    server cadvisor:8080;
}

# Home Assistant (external service on LAN)
upstream homeassistant {
    server 192.168.1.121:8123;
}

# ═════════════════════════════════════════════════════════════════════════════
# HTTP to HTTPS Redirect (All domains)
# ═════════════════════════════════════════════════════════════════════════════
server {
    listen 80;
    server_name
        www.markcheli.com
        flask.markcheli.com
        jupyter.markcheli.com
        ha.markcheli.com
        ops.markcheli.com
        traefik-local.ops.markcheli.com
        portainer-local.ops.markcheli.com
        logs-local.ops.markcheli.com
        opensearch-local.ops.markcheli.com
        www-dev.ops.markcheli.com
        flask-dev.ops.markcheli.com
        grafana-local.ops.markcheli.com
        prometheus-local.ops.markcheli.com
        cadvisor-local.ops.markcheli.com;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ACME challenge for Let's Encrypt (if needed)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ═════════════════════════════════════════════════════════════════════════════
# PUBLIC SERVICES (*.markcheli.com)
# ═════════════════════════════════════════════════════════════════════════════

# Personal Website (www.markcheli.com)
server {
    listen 443 ssl http2;
    server_name www.markcheli.com;

    # SSL Configuration (wildcard certificate for *.markcheli.com)
    ssl_certificate /etc/nginx/certs/wildcard-markcheli.crt;
    ssl_certificate_key /etc/nginx/certs/wildcard-markcheli.key;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Main website
    location / {
        proxy_pass http://personal_website;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # API proxy - forward /api requests to Flask API service
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://flask_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

