# Production NGINX Configuration for 83RR PowerEdge Infrastructure
# Currently running services only

# Upstream definitions
upstream flask_api {
    server flask-api:5000;
}

upstream personal_website {
    server personal-website:3000;
}

upstream opensearch_dashboards {
    server opensearch-dashboards:5601;
}

upstream grafana {
    server grafana:3000;
}

upstream prometheus {
    server prometheus:9090;
}

upstream cadvisor {
    server cadvisor:8080;
}

upstream jupyter {
    server jupyter:8888;
}

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# ═════════════════════════════════════════════════════════════════════════════
# HTTP to HTTPS Redirect (All domains)
# ═════════════════════════════════════════════════════════════════════════════
server {
    listen 80;
    server_name
        www.markcheli.com
        markcheli.com
        flask.markcheli.com
        jupyter.markcheli.com
        flask-dev.ops.markcheli.com
        logs-local.ops.markcheli.com
        opensearch-local.ops.markcheli.com
        grafana-local.ops.markcheli.com
        prometheus-local.ops.markcheli.com
        cadvisor-local.ops.markcheli.com;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ═════════════════════════════════════════════════════════════════════════════
# PUBLIC SERVICES (*.markcheli.com)
# ═════════════════════════════════════════════════════════════════════════════

# Flask API (flask.markcheli.com)
server {
    listen 443 ssl;
    http2 on;
    server_name flask.markcheli.com;

    ssl_certificate /etc/nginx/certs/wildcard-markcheli.crt;
    ssl_certificate_key /etc/nginx/certs/wildcard-markcheli.key;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        proxy_pass http://flask_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Personal Website (www.markcheli.com)
