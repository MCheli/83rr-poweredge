# JupyterHub (jupyter.markcheli.com)
server {
    listen 443 ssl http2;
    server_name jupyter.markcheli.com;

    ssl_certificate /etc/nginx/certs/wildcard-markcheli.crt;
    ssl_certificate_key /etc/nginx/certs/wildcard-markcheli.key;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;  # Allow framing for Jupyter
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://jupyter_hub;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Jupyter
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400;
    }
}

# Home Assistant (ha.markcheli.com)
server {
    listen 443 ssl http2;
    server_name ha.markcheli.com;

    ssl_certificate /etc/nginx/certs/wildcard-markcheli.crt;
    ssl_certificate_key /etc/nginx/certs/wildcard-markcheli.key;

    # Security headers (customized for Home Assistant)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://homeassistant;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket support for Home Assistant
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}

